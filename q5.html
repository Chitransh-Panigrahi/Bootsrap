<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h1>Apple Stock Prices </h1>
 
  <div class="row">
    <div class="col" style="background-color:blue;">Date</div>
<div class="col" style="background-color:grey;">Price</div>
    <div class="col" style="background-color:red;">Opening Price</div>
    <div class="col" style="background-color:yellow;">Closing Price</div>
  </div>

 <div class="row">
    <div class="col" style="background-color:cyan;">Nov 23, 2022</div>
<div class="col" style="background-color:lavender;">151.07</div>
    <div class="col" style="background-color:orange;">	149.66</div>
    <div class="col" style="background-color:lavender;">151.78</div>
  </div>
 <div class="row">
    <div class="col" style="background-color:cyan;">Nov 22, 2022</div>
<div class="col" style="background-color:lavender;">150.18</div>
    <div class="col" style="background-color:orange;">148.23</div>
    <div class="col" style="background-color:lavender;">150.32</div>
  </div>
</div>
</body>
</html>
